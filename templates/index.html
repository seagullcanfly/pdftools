<!DOCTYPE html>
<html>
<head>
    <title>PDF to Text Transcriber</title>
</head>
<body>
    <h1>PDF to Text Transcriber</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept=".pdf" required><br><br>
        <input type="submit" value="Transcribe PDF">
    </form>
</body>
</html>
